<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-semibold text-gray-900 mb-8 text-center">Order Details Generator</h1>

            <form id="orderForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Order ID</label>
                        <input type="text" name="orderId" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="123-4567890-1234567">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Order Total</label>
                        <input type="number" name="orderTotal" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="199">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Order Date</label>
                        <input type="text" name="orderDate" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="12-Jan-2024">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Profile Name</label>
                        <input type="text" name="profileName" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="John">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Deliver To</label>
                        <input type="text" name="deliverTo" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="Deliver to John - Mumbai 400001">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Delivered On</label>
                        <input type="text" name="deliveredOn" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="15 January">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Sold By</label>
                        <input type="text" name="soldBy" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="ABC Store">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" name="productName" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="iPhone 14 Pro Max 256GB Gold">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Return Window Text</label>
                        <input type="text" name="returnWindowText" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="Return items: Eligible through 30 January 2025">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product Price</label>
                        <input type="number" name="productPrice" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="89999">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Image Source</label>
                        <input type="text" name="imageSource" class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="https://m.media-amazon.com/images/I/51tD0LafVGL._SS568_.jpg">
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Generate Link
                    </button>
                </div>
            </form>

            <div id="result" class="mt-8 hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">Generated Link:</label>
                <div class="flex gap-4">
                    <input type="text" id="generatedLink" readonly class="block w-full rounded-lg border-gray-300 bg-gray-50 p-3 text-sm" />
                    <button onclick="copyLink()" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        Copy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value) {
                    params.append(key, value);
                }
            }
            
            const baseUrl = 'file:///C:/Users/Prince/Desktop/Raghav/amazon-screenshot-maker/inner.html';
            const finalUrl = `${baseUrl}?${params.toString()}`;
            
            document.getElementById('generatedLink').value = finalUrl;
            document.getElementById('result').classList.remove('hidden');
        });

        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
    </script>
</body>
</html>
